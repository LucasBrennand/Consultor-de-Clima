<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Clima</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./public/vite.svg" type="image/x-icon">
</head>

<body>
    <main class="grid-container">
        <section id="search-section" class="search-container">
            <div class="search-header">
                <h1>☀️ Consultor de Clima</h1>
            </div>
            <div class="search-body">
                <input class="search-input" type="text" name="" id="search-input" placeholder="Digite seu CEP">
                <button id="search-btn">Buscar</button>
            </div>

        </section>

        <section class="card-container card1">
            <div class="card-header">
                <h1>Localização</h1>
            </div>
            <div class="card-body">
                <ul>
                    <li>CEP <span id="cep"></span></li>
                    <li>Lougradouro <span id="lougradouro"></li>
                    <li>Bairro <span id="bairro"></li>
                    <li>Estado <span id="estado"></li>
                    <li>Cidade <span id="localidade"></span></li>
                </ul>
            </div>

        </section>

        <section class="card-container card2">
            <div class="card-header">
                <h1>Clima</h1>
                <h3>Temperatura <span id="celsius"></span></h2>
            </div>

            <ul class="clima-list">
                <li>
                    <div class="clima-item">
                        <img src="" alt="">
                        <p>Sensação</p>
                        <p><span id="sensacao"></span></p>
                    </div>
                </li>
                <li>
                    <div class="clima-item">
                        <img src="" alt="">
                        <p>Vento</p>
                        <p><span id="vento"></span></p>
                    </div>
                </li>
                <li>
                    <div class="clima-item">
                        <img src="" alt="">
                        <p>Umidade</p>
                        <p><span id="umidade"></span></p>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <script type="module" src="./src/script.js"></script>
</body>

</html>
