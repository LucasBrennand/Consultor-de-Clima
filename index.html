<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Clima</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./public/vite.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="grid-container">
        <section id="search-section" class="search-container">
            <div class="search-header">
                <h1>☀️ Consultor de Clima</h1>
            </div>
            <div class="search-body">
                <input class="search-input" type="text" name="" id="search-input" placeholder="Digite seu CEP">
                <button id="search-btn">Buscar</button>
            </div>

        </section>

        <section class="card-container card1">
            <div class="card-header">
                <h1>Localização</h1>
            </div>
            <div class="card-body">
                <ul>
                    <li>CEP: <span id="cep"></span></li>
                    <li>Lougradouro: <span id="lougradouro"></li>
                    <li>Bairro: <span id="bairro"></li>
                    <li>Estado: <span id="estado"></li>
                    <li>Cidade: <span id="localidade"></span></li>
                </ul>

                <button id="save-btn">Salvar</button>
            </div>

        </section>

        <section class="card-container card2">
            <div class="card-header">
                <h1>Clima</h1>

                <h3><span><i class="fa-solid fa-cloud"></i></span> Temperatura </h3>
                <p><span id="celsius"></span></p>
                <p><span id="nuvens"></span></p>
            </div>

            <ul class="clima-list">
                <li>
                    <div class="clima-item">
                        <i class="fa-solid fa-hand fa-lg"></i>
                        <p>Sensação</p>
                        <p><span id="sensacao"></span></p>
                    </div>
                </li>
                <li>
                    <div class="clima-item">
                        <i class="fa-solid fa-wind fa-lg" style="color: rgb(159, 156, 156);"></i>
                        <p>Vento</p>
                        <p><span id="vento"></span></p>
                    </div>
                </li>
                <li>
                    <div class="clima-item">
                        <i class="fa-solid fa-droplet fa-lg" style="color: rgb(45, 58, 133);"></i>
                        <p>Umidade</p>
                        <p><span id="umidade"></span></p>
                    </div>
                </li>
            </ul>
        </section>

        <section id="history-section" class="history-container">
            <div class="favorites-header">
                <h1>Favoritos</h1>
            </div>
            <div class="favorites-body">
                <ul class="favorites-list">
                    <!-- <li>
                        <p>51021040, Boa Viagem - Recife, Pernambuco</p>
                        <div class="favorites-btn-container">
                            <button>Exibir</button>
                            <button>Remover</button>
                        </div>

                    </li> -->


                </ul>
            </div>

        </section>
    </main>

    <footer>
        <p>Feito por Lucas Brennand</p>
    </footer>

    <script type="module" src="./src/script.js"></script>
</body>

</html>
