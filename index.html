<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header>
    <nav>
      <div class="flex w-full flex-row justify-around bg-blue-800 shadow-md shadow-gray-900">
        <h2>Logo</h2>
        <ul class="flex flex-row gap-8 text-amber-50">
          <li><a class="scale-150 duration-500 hover:text-blue-200" href="">Home</a></li>
          <li><a class="scale-150 duration-500 hover:text-blue-200" href="">About</a></li>
          <li><a class="scale-150 duration-500 hover:text-blue-200" href="">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="grid grid-container grid-cols-6 grid-rows-6 mt-8 gap-3">
    <section id="search" class="col-start-2 col-span-4 text-center">
      <div class="flex h-full flex-row items-center justify-center rounded-4xl bg-lime-600 shadow-md shadow-gray-900">
        <label for="Search">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-200"> Buscar </span>
          <div class="relative">
            <input type="text" id="search-input"
              class="mt-0.5 w-80 rounded p-1 border-gray-300 shadow-sm sm:text-sm dark:border-gray-600 dark:bg-cyan-950 dark:text-white [&:-webkit-autofill]:bg-red-200" />

            <span class="absolute inset-y-0 right-2 grid w-8 place-content-center">
              <button type="button" id="search-btn" aria-label="Submit"
                class="rounded-full p-1.5 text-gray-700 transition-colors hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </button>
            </span>
          </div>
        </label>
      </div>
    </section>

    <section id="location" class="row-start-2 row-span-4 col-start-2 col-span-2">
      <div class="flex flex-col h-full gap-5 p-8 rounded-4xl bg-lime-600 shadow-md shadow-gray-900">
        <h1>Localização</h1>
        <ul>
          <li>CEP <span id="cep"></span></li>
          <li>Lougradouro <span id="lougradouro"></li>
          <li>Bairro <span id="bairro"></li>
          <li>Estado <span id="estado"></li>
        </ul>
      </div>
    </section>

    <section id="climate" class="row-start-2 row-span-4 col-start-4 col-span-2">
      <div class="flex flex-col h-full gap-5 p-4 rounded-4xl bg-lime-600 shadow-md shadow-gray-900">
        <h1>Clima</h1>
        <ul>
          <li>CEP</li>
          <li>Lougradouro</li>
          <li>Bairro</li>
          <li>Estado</li>
        </ul>
      </div>
    </section>

    <section id="historico" class="col-start-2 col-span-4 mb-4 text-center mt-4">
      <div
        class="flex h-20 flex-row items-center justify-center gap-5 rounded-4xl bg-lime-600 shadow-md shadow-gray-900">
        <h1>Historico</h1>
      </div>
    </section>

  </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
